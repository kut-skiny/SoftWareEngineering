<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>契約検索</title>
<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
<style type="text/css">
ul li {

  margin: 0 auto;
  max-width: 500px;
}
label {
  margin-right: 10px;
  width: 40%;
  float: left;
  text-align: right;
}

  width: 50%;
  margin: 0 auto;
}
input#button1 {

</head>
<body>
<h1 id="top1"><left>　　ミミック　　</left></h1>
<h1><center>契約検索</center></h1>

<form>

  <p><li><label for="name">ラズベリーパイIPアドレス </label><input id="ip" type="text"/></li></p>
  <li><input id="button1" type="button" value="検索" /></li>
  </ul>
  </div>
</form>

<script type="text/javascript">
$(function() {
  $(top1).click(function() {
    window.location.href = 'http://kihara-virtualbox/adminMyPage.html';
  });
  $('#button1').click(function() {
    $.post('sample.php',

        id: $('#userid').val(), name1: $('#name1').val(), name2: $('#name2').val()

    });
  });
});
</script>
</body>
</html>
