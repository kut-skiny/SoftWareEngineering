<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  name="viewport" content="width=device-width"/>
<title>契約検索</title>
<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
<style type="text/css">
ul li {
  list-style:none;
  width: 50%;
  margin: 0 auto;
  max-width: 500px;
}
label {
  margin-right: 10px;
  width: 40%;
  float: left;
  text-align: right;
}
ul {
  width: 50%;
  margin: 0 auto;
}
input#button1 {
  display: block;
  margin: 0 auto;
  width: 150px; height: 40px;
}
</style>

</head>
<body>
<h1 id="top1"><left>　　ミミック　　</left></h1>
<h1><center>契約検索</center></h1>
<form>
  <div class="button">
  <ul>
  <p><li><label for="name">契約者ID </label><input id="userid" type="text"/></li></p>
  <p><li><label for="name">契約者名 </label><input id="name1" type="text"/></li></p>
  <p><li><label for="name">薬箱利用者 </label><input id="name2" type="text"/></li></p>
  <p><li><label for="name">契約者メールアドレス </label><input id="mail" type="text"/></li></p>
  <p><li><label for="name">契約者電話番号 </label><input id="phone" type="text"/></li></p>
  <p><li><label for="name">ラズベリーパイIPアドレス </label><input id="ip" type="text"/></li></p>
  <li><input id="button1" type="button" value="検索" /></li>
  </ul>
  </div>
</form>

<script type="text/javascript">
$(function() {
    localStorage.clear();
  $(top1).click(function() {
    window.location.href = './adminMyPage.html';
  });
  $('#button1').click(function() {
    $.post("searchContract3.php",
      {
          id : $('#userid').val(), name1: $('#name1').val(), name2: $('#name2').val(), mail: $("#mail").val(), phone: $("#phone").val(), ip: $("#ip").val()
      }
  )

    .done(function(data) {
        //window.alert(data);
        data_ary = JSON.parse(data);
        if (data_ary[0] == null) {
            window.alert("契約が見つかりませんでした");
        } else {
            var datalist = {"users":[
                {
                    data1: data_ary[0],
                    data2: data_ary[1],
                    data3: data_ary[2]
                }
            ]}
            localStorage.setItem("datalist", JSON.stringify(datalist));
            //localStorage.clear();
            window.location.href = './resultSearch.html';
        }
    })
    .fail(function() {
      window.alert('正しい結果を得られませんでした。');
    });
  });
});
</script>
</body>
</html>
